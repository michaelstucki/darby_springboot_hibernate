spring.application.name=cruddemo
spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn off Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level by setting logging level to warn
# Shows warnings and errors
logging.level.root=warn

# Add logging configs to display SQL statements
# Log SQL statements
logging.level.org.hibernate.SQL=debug
# Log values for SQL statements
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate autocreation of tables
# create -> everytime app is run:
#   tables are dropped
#   tables are created
spring.jpa.hibernate.ddl-auto=create


